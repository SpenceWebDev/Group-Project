<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
</head>
<body>
<header>
    <h1>Milk Studios</h1>
    <nav>
        <ul>
            <li>About</li>
            <li>Collection</li>
            <li>Location</li>
            <li>Account</li>
        </ul>
    </nav>
</header>
<main class="sign-in-container">
    <header>
        <h1>Sign In</h1>
    </header>
    <div class="form-box" method="post" name="intro" class="sign-in-form">
        <form action="#">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="pwd" pattern="\d{5}" title="any 5 numbers" required>
            <br>
            <input type="checkbox" name="remember-box" id="remember" value="remember">
            <label for="remember">Remember me</label>
            <br>
            <input type="submit" value="Submit">
            <p>Forgot password?</p>
            <p>Sign up</p>
        </form>
        

    </div>
</main>
</body>
</html>
