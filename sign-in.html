<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles/master.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Spectral:500,800" rel="stylesheet">
    <link rel="stylesheet" href="./styles/sign-in/signIn.css">
</head>
<body>
<header>
<h1 class="companyname"><a href="">Milk Studios</h1>
    <nav class="nav-bar">
        <ul>
            <li><a href="collection.html">Collection</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="findus.html">Find Us</a></li>
        </ul>
    </nav>
</header>
<main class="sign-in-container">
    <header>
        <h1>Sign In</h1>
    </header>
    <div class="form-box" method="post" name="intro" class="sign-in-form">
        <form action="#">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="pwd" pattern="\d{5}" title="any 5 numbers" required>
            <br>
            <input type="checkbox" name="remember-box" id="remember" value="remember">
            <label for="remember">Remember me</label>
            <br>
            <input type="submit" value="Sign in">
            <p class="forgot-pass"><a href="#">Forgot password?</a></p>
            <p class="sign-up"><a href="#">Sign up</a></p>
        </form>
        

    </div>
</main>
</body>
</html>
